<!DOCTYPE html>
<html lang="en">
<head> 



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 2</title>


</head>
<body>


    <form action="" method="get">
        <label for="nome">Nome: </label>
        <input name="nome" type="text"> <br>
<br>
<br>
        <label for="nomeCompleto">Nome Completo: </label>
        <input name="nomeCompleto" type="text"> <br>
<br>
<br>
        <label for="cpf">CPF: </label>
        <input name="cpf" type="text"placeholder="123.456.789-10"> <br>
<br>
<br>
        <label for="email">E-mail: </label>
        <input name="email"type="email"> <br>
<br>
<br>
        <label for="site">WebSit: </label>

<br>
<br>

<br>
<br>
        <label for="bairro">Bairro: </label>

<br>
<br>

<br>
<br>
        <label for="cep">Cep: </label>
        <input name="cep" type="text">
        <br>
        <br>

            <option value="MG">MG</option>
            <option value="SP">SP</option>
            <option value="PI">PI</option>
            <option value="MA">MA</option>

        <br>
        <br>

        <br>

        <br>
        <br>

        <input name="dataNasc" type="date">
        <br>
        <br>

        <input name="sexo" type="radio" value="masculino">
        <label for="sexo">M</label>
        <input name="sexo" type="radio" value="feminino">
        <label for="sexo">F</label> <br>
        <br>
        <br>
        <label for="cel">Celular: </label>
        <input name="cel" type="tel" placeholder="(99)99999-9999">
        <br>
        <br>
        <label for="estCivil">Est.Civil: </label>
        <select name="estCivil">
            <option value="Solo">Solteiro</option>
            <option value="Duo">Casado</option>
            <option value="Kill">Viúvo</option>
            <option value="Solo Again">Divorciado</option> 
        </select> <br>
        <br>
        <br>
        <label for="login">Login: </label>
        <input name="login" type="text">
        <br>
        <br>
        <label for="senha">Senha: </label>
        <input name="senha" type="password"> <br>
        <br>
        <br>
        <label for="info">Deseja receber informações sobre os seguintes assuntos abaixo: </label> <br>
        <input name="info" type="checkbox" value="tec">
        <label for="info">Tecnologia</label>
        <input name="info" type="checkbox" value="esp">
        <label for="info">Esporte</label>
        <input name="info" type="checkbox" value="autoM">
        <label for="info">Automóveis</label>
        <input name="info" type="checkbox" value="culi">
        <label for="info">Culinária</label>
        <input name="info" type="checkbox" value="polit">
        <label for="info">Política</label>
        <input name="info" type="checkbox" value="polici">
        <label for="info">Policial</label>
        <input name="info" type="checkbox" value="temp">
        <label for="info">Tempo</label>
        <input name="info" type="checkbox" value="cult">
        <label for="info">Cultura</label>
        <input name="info" type="checkbox" value="econo">
        <label for="info">Economia</label>
        <input name="info" type="checkbox" value="jogos">
        <label for="info">Jogos</label>
        <input name="info" type="checkbox" value="educ">
        <label for="info">Educação</label>
        <input name="info" type="checkbox" value="viag">
        <label for="info">Viagem</label>
        <input name="info" type="checkbox" value="emp">
        <label for="info">Empregos</label>
        <input name="info" type="checkbox" value="c&a">
        <label for="info">Moda e Estilo</label>

        <br><br>
        <input name="info" type="checkbox" value="termo">

        <input type="submit" value="Confirmar">
        <input type="reset" value="Retornar" >
